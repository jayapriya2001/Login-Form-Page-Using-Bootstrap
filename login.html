<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
   
    
    <div class="container">
        <div class="row g-0">
            <div class="col d-flex justify-content-center align-items-center custom-background">
                <div class="flex-justify-content-center">
                    <h1 class="text fw-bold">Welcome Back!</h1>
                    <h6 class="text text-sm">To keep connected with us please login</h6>
                    <div class=" d-flex justify-content-center">
                        <button type="submit">Register</button>
                    </div>
                </div>                       
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <form>
                    <h1 class="text fw-bold">Login Account</h1>
                    <div class="text-center mt-5">
                        <i class="bi bi-instagram pe-5"></i>
                        <i class="bi bi-facebook pe-5"></i>
                        <i class="bi bi-twitter"></i>
                    </div>
                    <p class="text text-sm mx-5" style="font-family: Verdana;">Or use your email for login</span</p>
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="background-color: skyblue;"><i class="bi bi-envelope-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Username" style="background-color: skyblue;">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text" style="background-color: skyblue;"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" placeholder="Password" style="background-color: skyblue;">
                    </div>
                    <div class="form-check mt-3">
                        <div class="flex-justify-content-between">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label" >Remember me</label>
                            <a href=""> Forget password?</a>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit">Login</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
